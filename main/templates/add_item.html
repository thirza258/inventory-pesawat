{% extends 'base.html' %} 

{% block content %}

{% load static%}

<link rel="stylesheet" href="{% static 'css/add_item.css' %}">

<section class="position-relative py-4 py-xl-5">
    <nav class="navbar navbar-expand-md bg-body py-3">
        <div class="container" >
            <a class="navbar-brand d-flex align-items-center" href="#">
            <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon">
                <image id="logo" width="50px" height="50px">
                </span><span>Inventory Pesawat</span></a><button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-4"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div id="navcol-4" class="collapse navbar-collapse flex-grow-0 order-md-first">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'main:login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'main:logout' %}">Logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'main:main_view' %}">Cancel</a></li>
                </ul>
    </nav>

<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card mb-5">
                    <div class="card-body p-sm-5">
                        <h2 class="text-center mb-4">Tambah Data</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3" style="margin-bottom: 22px;">
                                <label class="form-label">
                                    Name
                                </label>
                                <div style="display:block">
                                    {{ form.name }}
                                </div>
                            </div>
                            <div class="mb-3" style="margin-bottom: 24px;">
                                <label class="form-label">
                                    Amount
                                </label>
                                <div style="display:block">
                                    {{ form.amount }}
                                </div>
                            </div>
                            <div class="mb-3" style="margin-bottom: 24px;">
                                <label class="form-label">
                                    Descriptrion
                                </label>
                                <div style="display:block">
                                    {{ form.description }}
                                </div>
                            </div>
                            <div class="mb-3" style="margin-bottom: 24px;">
                                <label class="form-label">
                                    Engine
                                </label>
                                <div style="display:block">
                                    {{ form.engine }}
                                </div>
                            <div>
                            <div style="margin-bottom: 24px; margin-top: 24px">
                                {{ form.winglet }}
                                <label class="form-check-label" for="formCheck-1" style="margin-left: 5px">Winglet</label></div>
                            </div>
                            <div class="mb-3" style="margin-bottom: 24px;">
                                <label class="form-label">
                                    Image Url
                                </label>
                                <div style="display:block">
                                    {{ form.image }}
                                </div>
                            <div>
                                <div>
                                    <button class="btn btn-primary d-block w-100" type="submit" style="margin-top: 67px;">Send</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
